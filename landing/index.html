<!DOCTYPE html>
<html>
	<head>
		<title>Brunch House</title>
		<meta charset= "utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Enjoy your day, Start with Brunch</h1>
				<h2>Daily service from 9am to 5pm</h2>
				<a href="#reserve-now" class="btn-blue">Reserve Now</a>
				<button data-tf-popup="UPkKXizN" data-tf-hide-footer data-tf-size="50" style="all:unset;font-family:Helvetica,Arial,sans-serif;display:inline-block;max-width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background-color:#6D71DD;color:#FFFFFF;font-size:19px;border-radius:23px;padding:0 31px;font-weight:bold;height:47.5px;cursor:pointer;line-height:47.5px;text-align:center;margin:0;text-decoration:none;">Book your table now</button><script src="//embed.typeform.com/next/embed.js"></script>
			</div>
		</div>
		<div class="container"> 
			
			<h1>Our menu</h1>

			<div class="cards">
				<div class="card">
					<img src="images/drinks.jpg" alt="drinks">
					<h3>Drinks</h3>
						
				</div>
				<div class="card">
					<img src="images/main.jpg" alt="main dishes">
					<h3>Main dishes</h3>
				</div>
				<div class="card">
					<img src="images/desert.jpg" alt="Desert">
					<h3>Desert</h3>
				</div>	
			</div>
	</body>


</html>
